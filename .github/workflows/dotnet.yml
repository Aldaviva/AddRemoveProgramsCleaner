name: .NET

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    env:
      ProjectName: AddRemoveProgramsCleaner
      TargetPlatform: win10-x64

    runs-on: windows-latest

    steps:
    - name: Clone
      uses: actions/checkout@v3
    
    - name: Restore
      run: dotnet restore --runtime ${{ env.TargetPlatform }} --locked-mode --verbosity normal

    - name: Build
      run: dotnet build --no-restore --runtime ${{ env.TargetPlatform }} --configuration Release --no-self-contained --verbosity normal

    - name: Publish
      run: dotnet publish --no-build --configuration Release -p:PublishSingleFile=true --runtime ${{ env.TargetPlatform }} --self-contained false
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.ProjectName }}.exe
        path: ${{ env.ProjectName }}\bin\Release\**\publish\*.exe
        if-no-files-found: error
